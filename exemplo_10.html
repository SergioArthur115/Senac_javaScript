<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento OnFocus</title>
</head>
<!--
    Executa o script quando o elemento recebe o foco utilizando o onfocus e onblur
-->

<body>
    <p>Quando voce tira o foco do campo input, uma função é executada e transforma o texto para maiúscula.</p>
    Digite o seu nome:
    <input type="text" id="texto" onfocus="minhaFuncao1(this)" onblur="minhaFuncao2()">
    <script>
        function minhaFuncao1(x) {
            x.style.background = "yellow";
        }
        function minhaFuncao2() {
            var x = document.getElementById("texto");
            x.style.background = "red";
        }
    </script>
</body>

</html>
