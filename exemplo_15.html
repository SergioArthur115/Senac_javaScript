<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Onclick</title>
</head>
<!--
    Executa o script quando clicar no botÃ£o
-->

<body>
    <p id="demo" onclick="minhaFuncao()">Clique aqui para mudar a cor do texto.</p>
    <script>
        function minhaFuncao() {
            document.getElementById("demo").style.color = "red";
        }
    </script>
</body>

</html>
