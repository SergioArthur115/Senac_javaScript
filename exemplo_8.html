<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento OnSubmit</title>
</head>
<!--
    Executa o script quando o formulário é executado
-->

<body>
    <form action="pp.html" method="post" id="meuForm">
        Digite o seu nome:
        <input type="text" name="nome">
        <input type="reset" value="Resetar">
    </form>
    <p id="demo"></p>
    <script>
        document.getElementById("meuForm").onreset = function () { minhaFuncao() };

        function minhaFuncao() {
            document.getElementById("demo").innerHTML = "O formulário foi resetado!";
        }
    </script>
</body>

</html>
